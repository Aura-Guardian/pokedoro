
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pok√©mon Pomodoro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="mode-buttons">
      <button class="mode-button" data-mode="short">Short Break</button>
      <button class="mode-button active" data-mode="focus">Focus</button>
      <button class="mode-button" data-mode="long">Long Break</button>
    </div>
    <div class="timer-display" id="timer">05:00</div>
    <div class="controls">
      <button id="start-pause"><img src="assets/play.svg" alt="Start" /></button>
      <button id="reset"><img src="assets/reset.svg" alt="Reset" /></button>
      <button id="settings-toggle"><img src="assets/settings.svg" alt="Settings" /></button>
    </div>
    <div class="pokemon-container" id="pokemon-container" hidden>
      <img src="assets/pikachu_run.gif" alt="Running Pikachu" />
    </div>
    <div class="settings-panel" id="settings-panel">
      <h2>Settings</h2>
      <label>Focus Time: <input type="number" id="focus-time" value="25" min="1" /></label>
      <label>Short Break: <input type="number" id="short-time" value="5" min="1" /></label>
      <label>Long Break: <input type="number" id="long-time" value="15" min="1" /></label>
      <label><input type="checkbox" id="stopwatch-mode" /> Stopwatch Mode</label>
      <button id="save-settings">Save</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
