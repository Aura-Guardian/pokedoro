<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pok√©mon Pomodoro</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="mode-buttons">
      <button class="mode-button" data-mode="short">Short Break</button>
      <button class="mode-button active" data-mode="focus">Focus</button>
      <button class="mode-button" data-mode="long">Long Break</button>
    </div>

    <div class="timer-display" id="timer">25:00</div>

    <div class="controls">
      <button id="start-pause"><i class="fas fa-play"></i></button>
      <button id="reset"><i class="fas fa-rotate-right"></i></button>
      <button id="settings-toggle"><i class="fas fa-gear"></i></button>
    </div>

    <div class="settings-panel" id="settings-panel">
      <h2>Settings</h2>
      <label>Focus Time: <input type="number" id="focus-time" value="25" min="1" /></label>
      <label>Short Break: <input type="number" id="short-time" value="5" min="1" /></label>
      <label>Long Break: <input type="number" id="long-time" value="15" min="1" /></label>
      <label><input type="checkbox" id="stopwatch-mode" /> Stopwatch Mode</label>
      <button id="save-settings">Save</button>
    </div>
  </div>

  <audio id="menu-sound" src="assets/pokemonmenusoundeffect.mp3"></audio>
  <audio id="focus-finish" src="assets/pokemonlevelupeffect.mp3"></audio>
  <audio id="break-finish" src="assets/pokemoncentersoundeffect.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
