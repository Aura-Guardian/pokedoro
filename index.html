<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokéFocus Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🔮 PokéFocus Timer</h1>

    <div>
      Focus: <input type="number" id="focus-time" value="25" min="1"> min
      Break: <input type="number" id="short-break" value="5" min="1"> min
      Long Break: <input type="number" id="long-break" value="15" min="1"> min
    </div>

    <div class="timer">
      <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>

    <div>
      <button onclick="setSession('focus')">🍇 Focus</button>
      <button onclick="setSession('short')">🍵 Short Break</button>
      <button onclick="setSession('long')">🛌 Long Break</button>
      <button onclick="setSession('stopwatch')">⏱ Stopwatch</button>
    </div>

    <div>
      <button onclick="startTimer()">▶️ Start</button>
      <button onclick="pauseTimer()">⏸️ Pause</button>
      <button onclick="resetTimer()">🔄 Reset</button>
    </div>
  </div>

  <img id="pokemon-runner" class="hidden" src="assets/pikachu-running.gif" alt="Running Pikachu" />

  <script src="script.js"></script>
</body>
</html>
